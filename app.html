<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/e94899b3ae.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body >
    <div class="container-fluid " >
      <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12" >
          <nav class="navbar navbar-expand-lg ">
            <a class="navbar-brand " href="./index.html"><img src="./Logo/ToDoList.PNG" alt="Todo-List" class="log-app-btn" /></a>
            <button class="navbar-toggler btn-toggle bg-dark"  type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"><i class="fa-solid fa-bars m-1 " style="color: brown; justify-items: center;"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <button class="btn btn-dark m-3" id="add-list">
                  Show Add Task
                </button>
                <button class="btn btn-dark m-3"  id="completed-task">
                  Task Completed
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-md-12 content">
            <div class="container-fluid  mt-2 mb-2">
              <div class="row justify-content-center">
                <div class="col-lg-8 mt-3 mb-3">
                  <div class="input-group">
                    <input
                      type="text"
                      value=""
                      id="list"
                      placeholder="Write List"
                      class="form-control custom-input input-style"
                      style="color: red"
                    />
                    <div class="input-group-append">
                      <button id="btn" class="btn btn-dark custom-button ml-2 " style="border-radius: 5%;">
                        Add
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
  
            <div
              class="container-fluid mt-2 mb-2"
             
            >
              <div class="row">
                <div
                  class="col col-lg-12  mt-3 mb-3"
                >
                <h3
                    id="Add-task-heading"
                    class=""
                    style="
                      display: none;
                      text-align: center;
                      font-size: x-large;
                      font-weight: bolder;
                      color: darkred;
                      width: auto;
                      margin-left: 30%;
                      margin-right: 30%;
                      border-radius: 5px; 
                      background-color: rgb(198, 212, 212);
                    "
                  >
                    Added Task
                  </h3>
                  <div class="table-responsive">
                    <table class="table table-striped  table-dark" id="list-show-table" style="display: none">
                      <thead>
                        <tr class="text-white">
                          <th scope="col">Task Name</th>
                          <th scope="col">Edit</th>
                          <th scope="col">Delete</th>
                          <th scope="col">Add</th>
                        </tr>
                      </thead>
                      <tbody id="list-show-body"></tbody>
                    </table>
                  </div>
                  
                </div>
              </div>
            </div>
  
            <div
              class="container-fluid  mt-2 mb-2">
              <div class="row">
                <div class="col col-lg-12  mt-3 mb-3">
                  <h3
                    id="completed-task-heading"
                    class=""
                    style="
                      display: none;
                      text-align: center;
                      font-size: x-large;
                      font-weight: bolder;
                      color: darkred;
                      width: auto;
                      margin-left: 30%;
                      margin-right: 30%;
                      border-radius: 5px; 
                      background-color: rgb(198, 212, 212);
                    "
                  >
                    Completed Task
                  </h3>
                  <div class="table-responsive">
                    <table class="table table-striped table-dark" id="completed-task-table" style="display: none">
                      <thead>
                        <tr class="text-white">
                          <th scope="col">Task Name</th>
                          <th scope="col">Starting Time</th>
                          <th scope="col">Completion Time</th>
                          <th scope="col">Action</th>
                        </tr>
                      </thead>
                      <tbody id="completed-task-body"></tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div> 
    </div>
    
  
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
